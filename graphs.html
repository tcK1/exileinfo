	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

	<script> // Change buttons based on the selected option
		$(document).ready(function () {
			$('.group').hide();
			$('#option1').show();
			$('#selectMe').change(function () {
				$('.content').empty(); // Clear the content div
				$('.group').hide();
				$('#'+$(this).val()).show();
			})
		});
	</script>
	<script> // Show full graph
		function resizeIframe(obj) {
			obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
		}
	</script>
	<script> // Clear the load image
		function clear_load(){
			document.getElementById("loading").innerHTML='';
		}
	</script>
	<script> // Change content to the sc_ascendancies page
		function sc_ascendancies() {
			document.getElementById("content").innerHTML='<iframe class="container" src="api/ascendancies.php?league=legacy" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe><div id="loading"><p class="text-center"><img src="gif.gif" class="img-responsive"></p></div>';
		}
		function hc_ascendancies() {
			document.getElementById("content").innerHTML='<iframe class="container" src="api/ascendancies.php?league=hclegacy" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe><div id="loading"><p class="text-center"><img src="gif.gif" class="img-responsive"></p></div>';
		}
	</script>

<body>
    <div id="holder">
        <div id="header"> <!-- Header -->
            Header
        </div>
        <div id="body"> <!-- Body -->
        	<div class="container"> <!-- Menu -->
			<select class="form-control" id="selectMe">
			  	<option value="option1">Legacy</option>
			  	<option value="option2">Hardcore Legacy</option>
			</select>
			
			<div id="option1" class="group">
				<a class="btn btn-default" href ="#" onclick="sc_ascendancies()">Ascendancies</a>
			</div>
			<div id="option2" class="group">
				<a class="btn btn-default" href ="#" onclick="hc_ascendancies()">Ascendancies</a>
			</div>
		</div> <!-- Menu end -->
		<div class="container" id ="content"><!-- Graphs go here --></div>
        </div>
        <div id="footer"> <!-- Footer -->
        	Footer
        </div>
	</div>
