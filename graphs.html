	<script> // Change buttons based on the selected option
		$(document).ready(function () {
			$('.group').hide();
			$('#option1').show();
			$('#selectMe').change(function () {
				$('.content').empty(); // Clear the content div
				$('.group').hide();
				$('#'+$(this).val()).show();
			})
		});
	</script>
	<script> // Change content to the sc_ascendancies page
		function sc_ascendancies() {
			start_load();
			document.getElementById("content").innerHTML='<iframe id="iframe" src="api/ascendancies.php?league=legacy" frameborder="0" scrolling="no" onload="end_load()"></iframe>';
		}
		function hc_ascendancies() {
			start_load();
			document.getElementById("content").innerHTML='<iframe id="iframe" src="api/ascendancies.1.php?league=hclegacy" frameborder="0" scrolling="no" onload="end_load()"></iframe>';
		}
	</script>

			<div id="option1" class="group">
