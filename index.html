<!DOCTYPE html>

<html lang="en" ng-app="ExileInfo">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>ExileInfo</title>
	<meta name="description" content="Stats about current path of exile league.">
	<meta name="author" content="Kaic Bastidas">
	<base href="/">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- BootstrapSelect -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

	<!-- GoogleFonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	
	<!-- ExileInfo -->
	<link rel="stylesheet" href="style/exileinfo.css"/>
</head>

<body ng-controller="navCtrl">
	<header class="container">
		<a class="logo" href="/">
			<span class="exile">EXILE</span>
			<span class="info">INFO</span>
		</a>
		<select class="selectpicker pull-right div-toggle" title="Leagues" data-style="choose" ng-model="currentPage" ng-change="go(currentPage)" >
			<optgroup label="Normal">
				<option value="legacy" selected>Legacy</option>
				<option value="hclegacy">HC Legacy</option>
			</optgroup>
			<optgroup label="SFF" disabled>
				<option value="ssflegacy" data-subtext="Soon™">SSF Legacy</option>
				<option value="ssfhclegacy" data-subtext="Soon™">SSF HC Legacy</option>
			</optgroup>
			<optgroup label="Permanent" disabled>
				<option value="standard" data-subtext="Soon™">Standard</option>
				<option value="hardcore" data-subtext="Soon™">Hardcore</option>
			</optgroup>
		</select>
	</header>
	<main>
		<div class="container"><!-- Page content go here -->
			<div class="alert alert-info" role="alert">
				<span class="badge">WIP</span>
				<strong>Hello there!</strong> We are currently under construction, so things can go wild out of nowhere. <a href="info" class="alert-link">Info</a>.
			</div>
			
			<!-- View route -->
			<ng-view>
				<p class="text-center"><img src="gif.gif"></img></p>
			</ng-view>
			<!-- View route -->
			<!-- End Content -->
		</div>
	</main>
	<footer>
		<div class ="container">
			This site is fan-made and not affiliated with Grinding Gear Games in any way. Check out our <a href="docs">API</a>.
			<span class="pull-right">2017 - <a href="https://github.com/tcK1">Github</a></span>
		</div>
	</footer>
	
	<!-- jQuery -->
	<script  src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

	<!-- AngularJS and ngRoute -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.min.js"></script>
	
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
	
	<!-- BootstrapSelect -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

	<!-- FontAwsome -->
	<script src="https://use.fontawesome.com/14677646d6.js"></script>

	<!-- ExileInfo -->
	<script src="style/exileinfo.js"></script>

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</body>
</html>
