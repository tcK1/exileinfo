<body ng-controller="navCtrl">
	<header class="container">
		<a class="logo" href="/">
			<span class="exile">EXILE</span><span class="info">INFO</span>
		</a>
		<select id="selectid" class="selectpicker pull-right" title="Leagues" data-style="choose" ng-model="currentPage" ng-change="go(currentPage)" data-width="auto">
			<optgroup label="Normal">
				<option value="legacy" selected>Legacy</option>
				<option value="hclegacy">HC Legacy</option>
			</optgroup>
			<optgroup label="SFF" disabled>
				<option value="ssflegacy" data-subtext="Soon™">SSF Legacy</option>
				<option value="ssfhclegacy" data-subtext="Soon™">SSF HC Legacy</option>
			</optgroup>
			<optgroup label="Permanent" disabled>
				<option value="standard" data-subtext="Soon™">Standard</option>
				<option value="hardcore" data-subtext="Soon™">Hardcore</option>
			</optgroup>
		</select>
	</header>
	<main class="container">
		<div class="wraper"><!-- Page content go here -->
			<div class="alert alert-info" role="alert">
				<span class="badge">WIP</span>
				<strong>Hello there!</strong> We are currently under construction, so things can go wild out of nowhere. <a href="info" class="alert-link">Info</a>.
			</div>
			
			<!-- View -->
			<ng-view>
				<p class="text-center"><img src="gif.gif"></img></p>
			</ng-view>
			<!-- View -->
			<!-- End Content -->
		</div>
	</main>

	</footer>

	<script  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<!-- AngularJS and ngRoute -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.min.js"></script>
	
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
	
	<!-- BootstrapSelect -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
