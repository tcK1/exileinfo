	<script> // Change buttons based on the selected option
		$(document).ready(function () {
			$('.group').hide();
			$('#option1').show();
			$('#selectMe').change(function () {
				$('.content').empty(); // Clear the content div
				$('.group').hide();
				$('#'+$(this).val()).show();
			})
		});
	</script>
	<script> // Show full graph
		function resizeIframe(obj) {
			obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
		}
	</script>
	<script> // Change content to the sc_ascendancies page
		function sc_ascendancies() {
			document.getElementById("content").innerHTML='<iframe class="container" src="softcore/sc_ascendancies.php" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>';
		}
		function hc_ascendancies() {
			document.getElementById("content").innerHTML='<iframe class="container" src="hardcore/hc_ascendancies.php" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>';
		}
	</script>
</head>

<body>
	<div class="container" align='center'>
		<div class="container"> <!-- Menu -->
			<select class="form-control" id="selectMe">
			  	<option value="option1">Legacy</option>
			  	<option value="option2">Hardcore Legacy</option>
			</select>
			
			<div id="option1" class="group">
				<a class="btn btn-default" href ="#" onclick="sc_ascendancies()">Ascendancies</a>
			</div>
			<div id="option2" class="group">
				<a class="btn btn-default" href ="#" onclick="hc_ascendancies()">Ascendancies</a>
			</div>
		</div> <!-- Menu end -->

		<div class="container content" id ="content"><!-- Graphs go here --></div>
	</div>
</body>
