<!DOCTYPE html>

<html lang="en" ng-app="ExileInfo">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<title>ExileInfo</title>
	<meta name="description" content="Stats about current path of exile league.">
	<meta name="author" content="Kaic Bastidas">
	<base href="/">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- BootstrapSelect -->

	<!-- GoogleFonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/default.min.css">
	
	<!-- ExileInfo -->
	<link rel="stylesheet" href="style/exileinfo.css"/>

</head>
<body ng-controller="navCtrl">
	<header class="container">
		<a class="logo" href="" ng-click="go('legacy')">
			<span class="exile">EXILE</span><span class="info">INFO</span>
		</a>
		<a href="" ng-click="go('docs')">API</a> / <a href="" ng-click="go('info')">Info</a>
		<select id="selectid" class="selectpicker pull-right" title="Leagues" data-style="choose" data-width="auto" ng-model="currentPage" ng-change="go(currentPage)">
			<optgroup label="Normal">
				<option value="legacy" selected>Legacy</option>
				<option value="hclegacy">HC Legacy</option>
			</optgroup>
			<optgroup label="SFF" disabled>
				<option value="ssflegacy" data-subtext="Soon™">SSF Legacy</option>
				<option value="ssfhclegacy" data-subtext="Soon™">SSF HC Legacy</option>
			</optgroup>
			<optgroup label="Permanent" disabled>
				<option value="standard" data-subtext="Soon™">Standard</option>
				<option value="hardcore" data-subtext="Soon™">Hardcore</option>
			</optgroup>
		</select>

	</header>
	<main class="container">
		<div class="wraper"><!-- Page content go here -->
			<div class="alert alert-info" role="alert">
				<span class="badge">WIP</span>
				<strong>Hello there!</strong> We are currently under construction, so things can go wild out of nowhere.
			</div>
			
			<!-- View -->
			<ng-view>
				<p class="text-center"><img src="gif.gif"></img></p>
			</ng-view>
			<!-- View -->
			<!-- End Content -->
		</div>
	</main>
	<footer class ="container">
		This site is fan-made and not affiliated with Grinding Gear Games in any way.
		<span class="pull-right">2017 - <a href="https://github.com/tcK1/exileinfo">Github</a></span>
	</footer>
	
	<!-- jQuery -->
	<script  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<!-- AngularJS and ngRoute -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.min.js"></script>
	
	<!-- Angulartics -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angulartics/1.4.0/angulartics.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angulartics-google-analytics/0.4.0/angulartics-ga.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>

</html>
